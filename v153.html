<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
  display: none;
}

.btn {
  position: absolute;
  z-index: 10;
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}
</style>

<!-- POPUNDER -->
<script src="https://pl28514007.effectivegatecpm.com/08/cf/a2/08cfa2c7fdd97b10ff5070e1b47f1c07.js"></script>
<script src="https://pl28514005.effectivegatecpm.com/8f/d0/0f/8fd00fa33f0851c8397b38045c364968.js"></script>

<!-- SOCIAL BAR -->
<script src="https://pl28514055.effectivegatecpm.com/08/fc/7c/08fc7c1dbd1aa116c859979efaf7df51.js"></script>

</head>

<body>

<div class="container">
  <video id="video" controls playsinline>
    <source src="https://ia800402.us.archive.org/17/items/480p.h-264_20260119/480p.h264.mp4" type="video/mp4">
  </video>

  <button class="btn" id="cta">VER CONTENIDO</button>
</div>

<script>
var smartlinks = [
  'https://www.effectivegatecpm.com/muew3yx8a8?key=bd79f2984872671c1d0f92e9254a1399',
  'https://www.effectivegatecpm.com/b7rbppanm?key=80de847eb08be503c7bc66ddafe92201'
];

document.getElementById('cta').addEventListener('click', function () {
  var link = smartlinks[Math.floor(Math.random() * smartlinks.length)];
  window.open(link, '_blank');

  this.style.display = 'none';
  document.getElementById('video').style.display = 'block';
});
</script>

</body>
</html>
