<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  display: flex;
  justify-content: center;
}

.wrapper {
  width: 100%;
  max-width: 420px;
}

.container {
  position: relative;
  width: 100%;
  height: 75vh;
  background: #000;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: none;
}

.btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}
#adDesktop {
  margin: 8px auto;
  text-align: center;
}
#adMobile {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  z-index: 9999;
  display: none;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="container">
    <video id="video" controls playsinline>
      <source src="https://ia800402.us.archive.org/17/items/480p.h-264_20260119/480p.h264.mp4">
    </video>
    <button class="btn" id="cta">VER VIDEO</button>
  </div>

  <!-- BANNER DESKTOP -->
  <div id="adDesktop" style="display:none;">
    <script>
      atOptions = {
        'key' : '49f89310ab5a032fd9ea65c1623e5ba2',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script src="https://www.highperformanceformat.com/49f89310ab5a032fd9ea65c1623e5ba2/invoke.js"></script>
  </div>

</div>

<!-- BANNER MOBILE FLOTANTE -->
<div id="adMobile">
  <script>
    atOptions = {
      'key' : '29edfe4ea203eb990105cca2d2b46f65',
      'format' : 'iframe',
      'height' : 50,
      'width' : 320,
      'params' : {}
    };
  </script>
  <script src="https://www.highperformanceformat.com/29edfe4ea203eb990105cca2d2b46f65/invoke.js"></script>
</div>

<!-- SOCIAL BAR -->
<script src="https://pl28514055.effectivegatecpm.com/08/fc/7c/08fc7c1dbd1aa116c859979efaf7df51.js"></script>

<!-- POPUNDERS -->
<script src="https://pl28514007.effectivegatecpm.com/08/cf/a2/08cfa2c7fdd97b10ff5070e1b47f1c07.js"></script>
<script src="https://pl28514005.effectivegatecpm.com/8f/d0/0f/8fd00fa33f0851c8397b38045c364968.js"></script>

<script>
let interactions = 0;

// BOTÃ“N PRINCIPAL
document.getElementById('cta').addEventListener('click', function () {
  window.open('https://www.effectivegatecpm.com/muew3yx8a8?key=bd79f2984872671c1d0f92e9254a1399', '_blank');

  this.style.display = 'none';
  document.getElementById('video').style.display = 'block';

  if (window.innerWidth <= 480) {
    document.getElementById('adMobile').style.display = 'block';
  } else {
    document.getElementById('adDesktop').style.display = 'block';
  }
});

// POPS EN INTERACCIONES
document.addEventListener('click', function () {
  interactions++;

  if (interactions === 2) {
    window.open('https://www.effectivegatecpm.com/b7rbppanm?key=80de847eb08be503c7bc66ddafe92201', '_blank');
  }
});
</script>

</body>
</html>
