<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video + Native + Popunder</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
}

.wrapper {
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  box-sizing: border-box;
}

.container {
  position: relative;
  width: 100%;
  height: auto;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 100%;
  height: auto;
  object-fit: contain;
  background: #000;
  display: block;
}

.btn {
  position: absolute;
  z-index: 10;
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Native banner integrado */
.native-banner {
  width: 100%;
  max-width: 420px;
  margin: 15px 0;
}
</style>
</head>
<body>

<div class="wrapper">

  <!-- Video -->
  <div class="container">
    <video id="video" controls playsinline>
      <source src="https://ia600402.us.archive.org/17/items/480p.h-264_20260119/480p.h264.mp4" type="video/mp4">
    </video>
    <button class="btn" id="cta">VER VIDEO ðŸ”¥</button>
  </div>

  <!-- Native banner profesional -->
  <div class="native-banner">
    <script async="async" data-cfasync="false" src="https://pl28518497.effectivegatecpm.com/d1e21e274276db13392db2d3d5a2957c/invoke.js"></script>
    <div id="container-d1e21e274276db13392db2d3d5a2957c"></div>
  </div>

</div>

<script>
const cta = document.getElementById('cta');

cta.addEventListener('click', function () {
  // Popunder profesional
  const pop = document.createElement('script');
  pop.src = "https://www.effectivegatecpm.com/q1bm8ugh3?key=a1f010860147da79b2e5bbaad57cf825";
  document.body.appendChild(pop);

  // BotÃ³n desaparece al hacer click
  this.style.display = 'none';
});
</script>

</body>
</html>
