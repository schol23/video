<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

#container{
    position:relative;
    width:100%;
    max-width:420px;
    height:90vh;
    overflow:hidden;
}

video{
    width:100%;
    height:100%;
    object-fit:cover;
}

#btn{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(255,0,0,0.95);
    color:#fff;
    padding:18px 36px;
    font-size:20px;
    font-weight:bold;
    border-radius:50px;
    border:none;
    cursor:pointer;
    z-index:999;
}
</style>
</head>

<body>

<div id="container">
    <video controls playsinline>
        <source src="https://videoscool.b-cdn.net/ahoadfo.mp4" type="video/mp4">
    </video>

    <button id="btn" onclick="goAd()">â–¶ VER VIDEO</button>
</div>

<script>
function goAd(){
    window.open("https://www.effectivegatecpm.com/nnhnrytn?key=516028c08debb507681680220d90dd38","_blank");
    document.getElementById("btn").style.display="none";
}
</script>

</body>
</html>
