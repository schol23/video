<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#container {
    position: relative;
    width: 100%;
    max-width: 420px;
    height: 90vh;
    overflow: hidden;
}

iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    object-fit: cover;
}

#btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 0, 0, 0.95);
    color: white;
    padding: 18px 36px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    z-index: 999;
}
</style>
</head>

<body>

<div id="container">
    <iframe src="https://streamable.com/e/0lp3sw" allowfullscreen></iframe>

    <button id="btn" onclick="goAd()">â–¶ VER VIDEO</button>
</div>

<script>
function goAd() {
    window.open("https://www.effectivegatecpm.com/fa4acrcfa?key=da7d33d6e06cd4bef9c723c83def9b5d", "_blank");
    document.getElementById("btn").style.display = "none";
}
</script>

</body>
</html>
