<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Video</title>

<style>
html, body{
  margin:0;
  padding:0;
  background:#000;
  height:100%;
  overflow:hidden;
}
#container{
  position:fixed;
  inset:0;
  width:100vw;
  height:100dvh;
  background:#000;
}
#video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
#overlay{
  position:absolute;
  inset:0;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  -webkit-tap-highlight-color:transparent;
  padding: env(safe-area-inset-top) env(safe-area-inset-right)
           env(safe-area-inset-bottom) env(safe-area-inset-left);
}
#btn{
  background:red;
  color:#fff;
  font-size:22px;
  padding:18px 30px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  user-select:none;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>
<div id="container">

  <iframe
    id="video"
    src="https://streamable.com/e/gayi1j"
    allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen>
  </iframe>

  <div id="overlay">
    <div id="btn">â–¶ VER VIDEO</div>
  </div>

</div>

<script>
  const AD = "https://www.effectivegatecpm.com/ay0m0p2ff?key=ecb3055dbbfdf93aaaba73d2f643084c";
  const overlay = document.getElementById("overlay");

  overlay.addEventListener("click", () => {
    window.open(AD, "_blank", "noopener,noreferrer");
    overlay.remove(); // se quita al primer click
  }, { passive: true });
</script>
</body>
</html>
