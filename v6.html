<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

#container{
    position:relative;
    width:100%;
    max-width:420px;
    aspect-ratio:9/16;
}

iframe{
    width:100%;
    height:100%;
    border:none;
    border-radius:12px;
}

#btn{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(255,0,0,0.95);
    color:#fff;
    padding:18px 36px;
    font-size:20px;
    font-weight:bold;
    border-radius:50px;
    border:none;
    cursor:pointer;
    z-index:10;
}
</style>
</head>

<body>

<div id="container">
    <iframe src="https://streamable.com/e/gayi1j" allowfullscreen></iframe>

    <button id="btn" onclick="goAd()">â–¶ PLAY</button>
</div>

<script>
function goAd(){
    window.open("https://www.effectivegatecpm.com/ay0m0p2ff?key=ecb3055dbbfdf93aaaba73d2f643084c","_blank");
    document.getElementById("btn").style.display="none";
}
</script>

</body>
</html>
