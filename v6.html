<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#container {
    position: relative;
    width: 100%;
    max-width: 480px;
}

iframe {
    width: 100%;
    height: 260px;
    border: none;
}

#btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: red;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    z-index: 10;
    border: none;
}
</style>
</head>

<body>

<div id="container">
    <iframe src="https://streamable.com/gayi1j" allowfullscreen></iframe>

    <button id="btn" onclick="goAd()">â–¶ VER VIDEO</button>
</div>

<script>
function goAd() {
    window.open("https://www.effectivegatecpm.com/ay0m0p2ff?key=ecb3055dbbfdf93aaaba73d2f643084c", "_blank");
    document.getElementById("btn").style.display = "none";
}
</script>

</html>
