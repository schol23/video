<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: none;
}

.btn {
  position: absolute;
  z-index: 10;
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <iframe
    id="player"
    src="https://streamtape.com/e/GPPRKzl0bvSde0"
    allowfullscreen
    allow="autoplay">
  </iframe>

  <button class="btn" id="cta">VER VIDEO</button>
</div>

<script>
document.getElementById('cta').addEventListener('click', function () {
  window.open(
    'https://www.effectivegatecpm.com/reufx0mw4y?key=5290aba4629ab80af0f7652778013deb',
    '_blank'
  );

  this.style.display = 'none';
  document.getElementById('player').style.display = 'block';
});
</script>

</body>
</html>
