<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
  display: none;
}

.btn {
  position: absolute;
  z-index: 10;
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <video id="video" controls playsinline>
    <source src="https://schol.b-cdn.net/v58.mp4">
  </video>

  <button class="btn" id="cta">VER VIDEO</button>
</div>

<script>
document.getElementById('cta').addEventListener('click', function () {
  window.open('https://www.effectivegatecpm.com/fpaunns7s?key=7deb790b986c7db1cdab5e03a6a7e999', '_blank');
  this.style.display = 'none';
  document.getElementById('video').style.display = 'block';
});
</script>

</body>
</html>
